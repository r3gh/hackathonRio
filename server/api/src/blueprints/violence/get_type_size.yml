Realiza uma requisicao na tabela de ocorrencias e retorna uma quantidade, alem disso, filtrando por um tipo. 
---
tags:
  - Ocorrencias
parameters:
  - name: quantidade
    in: path
    type: integer
    required: true
    description: quantidade a ser retornado
  - name: type
    in: path
    type: integer
    required: true
    description: tipo de violencia
responses:
  200:
    description: Uma lista de ocorrencias de acordo com uma quantidade